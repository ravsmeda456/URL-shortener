{% extends 'navbar.html' %}

{% block main %}
<div class=' mt-5'>
    <form action='' method='POST' align='center' >
        {% csrf_token %}
        
        {% for field in form.visible_fields%}
        <label class=" mb-2 display-5" for="{{ field.id_for_label }}">
                {{ field.label }}</label><br>    
        <input class="shadow-lg p-2 rounded-3 text-primary  w-75 mt-4 "
                name="{{ field.name }}" id="{{ field.id_for_label }}" type="{{ field.widget_type }}">   
        {% endfor %}

        <input type="Submit" value="Submit" class='w-25 mt-5 bg-warning bg-opacity-25 rounded-pill'>
    </form>
</div>
{% endblock %}
